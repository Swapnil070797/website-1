  site_name: "Security Without Borders"
  follow_us: "Folge uns auf Twitter %{twitter}"
  subscribe: "oder abonniere unseren <a href=\"%{newsletter}\">Newsletter</a>."
  request_assistance: "Unterstützung anfordern"
  core_team: "Kernteam"
  intro_paragraphs: "Im digitalen Zeittalter sind diejenigen, die Korruption aufdecken, gegen Rassismus kämpfen und sich für Demokratie und Gerechtigkeit einsetzen, zunehmend Bedrohungen und Verfolgung im Netz ausgesetzt. <br /><b>Security Without Borders ist ein offenes Kollektiv von HackerInnen und Cyber-Sicherheits-ExpertInnen</b>,  die sich und ihr Wissen zur Verfügung stellen, um JournalistInnen, MenschenrechtlerInnen und Non-Profit-Organisationen in Problemen, welche Cybersicherheit betreffen, zu unterstützen."
  activist_headline: "Bist du AktivistIn, JournalistIn oder MenschenrechtlerIn?"
  activist_p1: "Security Without Borders ist hier um dir zu helfen. Wir unterstützen bei Einschätzungen der Netzsicherheit, führen Untersuchungen zur Datensicherheitsverletzung durch, und fungieren als genereller Ratgeber in allen Fragen der digitalen Sicherheit. Leistungen im Bereich der digitalen Sicherheit sind meist sehr kostspielig. Wir möchten einen Beitrag leisten und bieten unsere Dienste kostenfrei für alle Organisationen oder Einzelpersonen an, die gegen Menschenrechtsverletzungen, Rassismus oder andere Ungerechtigkeiten kämpfen."
  activist_p2: "Setz dich mit uns in Verbindung, indem du auf den Button <i>Unterstützung anfordern</i> klickst und fülle dann das entsprechende Formular aus.  Wir werden uns dann so schnell wie möglich bei dir melden. Bitte beachte dabei, dass wir ein Freiwilligennetzwerk sind und es folglich sein kann, dass unsere Ressourcen zeitweise knapp sind."
  activist_p3: "Wir wollen <i>allen</i> zur Seite stehen, unabhängig von Geschlecht, ethnischer Herkunft, sexueller Orientierung, Religion oder anderen persönlichen Eigenschaften oder Identitäten."
  hacker_headline: "Bist du HackerIn oder ExpertIn für Computersicherheit?"
  hacker_p1: "Falls du Zeit und das Verlangen hast, deine Fähigkeiten für Gutes einzusetzen, laden wir dich ein, bei uns mitzuhelfen."
  hacker_p2: "Wir sind PenetrationstesterInnen, Malware-AnalystInnen, EntwicklerInnen, SystemadministratorInnen und HackerInnen. Einige von uns arbeiten im Bereich Unternehmenssicherheit, andere in der Wissenschaft oder in Menschenrechtsorganisationen. Wir möchten einen Teil unserer Zeit investieren, um einen Beitrag zur Verbesserung der globalen Gesellschaft zu leisten."
  hacker_p3: "Security Without Borders engagiert sich für Gleichstellung und Vielfalt. Wir schätzen deinen Zeitaufwand und dein Engagement ungeachtet davon, wer du bist. Wir arbeiten aktiv daran, nicht zu diskriminieren und eine vielfältige, inklusive Gemeinschaft zu bilden."
  hacker_p4: "Wenn du zur Diskussion beitragen oder aktiv helfen möchtest, melde dich am besten zuerst für unsere <a href=\"%{list}\">öffentliche Mailingliste</a> an."
  footer: "Für allgemeine Anfragen, sende bitte eine E-Mail an %{info}. Für Presseanfragen sind wir unter %{press} erreichbar. Für Unterstützungsanfragen benutze bitte den speziell gesicherten Link oben auf der Seite."
  code_of_conduct: "Verhaltensregeln"
