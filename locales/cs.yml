  request_assistance: "Žádost o pomoc"
  core_team: "Core Team"
  intro_paragraphs: "V tomto moderním digitálním věku, ti kteří odhalují korupci, bojují proti rasismu, a bojují za spravedlnost a demokracii čelí narůstajícím hrozbám a pronásledování na internetu. <br /><b>Security Without Borders je otevřená skupina hackerů a počítačových profesionálů v oblasti bezpečnosti</b>, kteří dobrovolně pomáhají novinářům, obránci lidských práv a neziskových organizací s počítačovou bezpečností."
  activist_headline: "Jsi aktivista, novinář, nebo obránce lidských práv?"
  activist_p1: "Security Without Borders nabízí pomoc a podporu. Můžeme pomoci s analýzou webových aplikací, vést vyšetřování a analýzy počítačových útoků a všeobecně působit jako poradce v otázkách týkajících se kybernetické bezpečnosti. SWB nabízí tyto služby zdarma organizacím a lidem, kteří bojují proti zneužívání lidských práv, rasismu a jiných křivd."
  activist_p2: "Pro pomoc, stačí kliknout na tlačítko  <i>Požádat o pomoc</i> a vyplnit následný formulář. Pokusíme se vám následně odpovědět tak rychle, jak je to jen možné. V každém případě, mějte na vědomí, že jsme dobrovolnická sít a prostředky které máme k dispozici mohou být někdy nedostatečné."
  activist_p3: "Zavázali jsme se k podpoře každého, bez ohledu na rasu, pohlaví, etnikum, sexuální orientace, náboženství nebo jakýchkoli jiných charakteristik, či identity."
  hacker_headline: "Jsi hacker nebo počítačový profesionál v oblasti bezpečnosti?"
  hacker_p1: "Pokud máš čas a chuť využít své schopnosti k něcemu dobrému, zveme Tě aby jsi se k nám přidal."
  hacker_p2: "Jsme skupina penetračních testerů, malware analytiků, vývojářů, inženýrů, správce systémů a hackerů. Někteří z nás pracují v podnikové bezpečnosti, někteří z nás v akademickém světě, a jiný zase v organizacích pro lidská práva. Chceme věnovat náš volný čas na zlepšení globální společnosti."
  hacker_p3: "Security Without Borders se zavazuje k rovnosti a rozmanitosti, a cení si tvou nabídku času a úsilí, bez ohledu na to, kdo si. Aktivně pracujeme na nediskriminaci a vytváření různorodé a inkluzivní komunity pro naši misi."
  hacker_p4: "Pokud se chceš připojit k diskusi a dobrovolníci, nejlepším místem, kde začít, je přihlásit do našeho <a href=\"%{list}\">veřejného mailing listu</a>."
  footer: "Pro obecné otázky, pošli e-mail na %{info}. Pro dotazy od novinářů, prosím kontaktujte %{press}. V případě žádostí o pomoc, použijte bezpečnější odkaz v horní části stránky."
