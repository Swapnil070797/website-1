  request_assistance: "Solicitar Assistência"
  core_team: "Equipe Principal"
  intro_paragraphs: "Neste mundo digital moderno, aqueles quem expõem a corrupção, lutam contra o racismo e lutam por justiça e democracia enfrentam ameaças crescentes e perseguição na rede.<br /><b>Security Without Borders (Segurança Sem Fronteiras) é um coletivo aberto de hackers e profissionais de cibersegurança</b> que se oferecem como voluntários para ajudar jornalistas, defensores de direitos humanos e organizações sem fins lucrativos com questões de segurança cibernética."
  activist_headline: "Você é ativista, jornalista ou defensor dos direitos humanos?"
  activist_p1: "A Segurança Sem Fronteiras está aqui para ajudar. Podemos ajudar com avaliações de segurança web, conduzir investigações e fazer análises de violações, assim como também agir como um conselheiro em questões relacionadas à segurança cibernética. Como os serviços de segurança muitas vezes são caros, a SSF oferece esses serviços gratuitamente a organizações e pessoas que lutam contra o abuso de direitos humanos, racismo e outras injustiças."
  activist_p2: "Por favor, entre em contato conosco clicando no botão <i>Solicitar Assistência</i> acima e preenchendo o formulário subseqüente. Tentaremos dar um retorno o mais rápido possível. No entanto, note que somos uma rede de voluntários e os recursos e disponibilidade podem às vezes serem escassos."
  activist_p3: "Estamos empenhados em ajudar <i>todos e todas</i>, independentemente de raça, gênero, origem étnica, sexualidade, credo ou qualquer outra característica pessoal ou de identidade."
  hacker_headline: "Você é hacker ou profissional de cibersegurança?"
  hacker_p1: "Se você tem o tempo e desejo de usar suas habilidades para o bem, considere se juntar a nós."
  hacker_p2: "Nós somos um grupo de testadores e testadoras de intrusão, analistas de malware, desenvolvedores e desenvolvedoras, engenheiros e engenheiras, administradores e administradoras de sistemas, hackers.  Somos trabalhadores e trabalhadoras da área de segurança corporativa, da área acadêmica e de organizações de direitos humanos. Nós queremos dedicar parte de nosso tempo em benefício da sociedade global."
  hacker_p3: "A Segurança Sem Fronteiras esta comprometida com a igualdade, a diversidade e valoriza seu tempo e esforço independentemente de quem você é. Trabalhamos ativamente para não discriminar e construir uma comunidade diversa e inclusiva em torno de nossa missão."
  hacker_p4: "Se interessar em se juntar à discussão e se voluntariar, o melhor lugar para começar é se inscrevendo em nossa <a href=\"%{list}\">lista de discussão pública</a>."
  footer: "Para consultas gerais, por favor envie um email a %{info}. Para imprensa, contate %{press}. Para solicitação de assistências, utilize o link no topo da página."
  code_of_conduct: "Código de Conduta"
