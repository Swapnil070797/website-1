  site_name: "Computerveiligheid zonder grenzen"
  follow_us: "Volg ons op Twitter via %{twitter}"
  subscribe: "of abonneer je op onze <a href=\"%{newsletter}\">nieuwsbrief</a>."
  request_assistance: "Verzoek om assistentie"
  core_team: "Kernteam"
  intro_paragraphs: "In dit digitale tijdperk, zij die corruptie blootleggen, racisme bestrijden en vechten voor recht en democratie zijn steeds meer het doel van online aanvallen en vervolging.<br /><b>Computerveiligheid Zonder Grenzen is een open collectief van hackers en computerbeveiligingsprofessionals</b> die als vrijwilligers journalisten, mensenrechtenactivisten en non-profit organisaties helpen met problemen op het gebied van computerbeveiliging."
  activist_headline: "Ben jij een activist, journalist of werk je op het gebied van mensenrechten?"
  activist_p1: "Computerveiligheid Zonder Grenzen is er om te helpen. We kunnen assistentie verlenen met het beoordelen van de veiligheid van een website, met het onderzoeken en analyseren van digitale inbraken en in het algmeen advies verlenen bij zaken aangaande computerbeveiliging. Daar dienstverlening op het gebeid van computerbeveiliging meestal erg duur is, biedt Computerveiligheid Zonder Grenzen deze diensten gratis aan voor organisaties die strijden tegen misbruik van mensenrechten, racisme en andere onrechten."
  activist_p2: "Bereik ons door op de \"Verzoek om assistentie\" knop hierboven te klikken en het formulier in te willen. We zullen dan zo snel mogelijk contact opnemen. Houd er echter rekening mee dat wij een netwerk van vrijwilligers zijn en dat tijd en middelen soms schaars kunnen zijn."
  activist_p3: "We beloven <i>iedereen</i>, ongeacht ras, geslacht, ethniciteit, religie of andere persoonlijke eigenschap te helpen."
  hacker_headline: "Ben jij een hacker of computerbeveiligingsprofessional?"
  hacker_p1: "Als jij de tijd en interesse hebt om je kwaliteiten voor de goede zaak in te zetten, overweeg dan om ons mee te helpen."
  hacker_p2: "Wij zijn een groep penetratietesters, malware analisten, ontwikkelaars, technici, systeembeheerders, hackers. Sommigen werken voor bedrijven, sommigen in de academische wereld en weer anderen voor mensenrechtenorganisaties. We willen een deel van onze tijd wijden aan het verbeteren van de wereld."
  hacker_p3: "Computerveiligheid Zonder Grenzen is toegewijd aan gelijkheid en diversiteit en waarderen jouw tijd en moeite ongeacht wie je bent. We werken actief om niet te discrimineren en zo een diverse en inclusieve gemeenschap te bouwen rond onze missie."
  hacker_p4: "Als je deel wil nemen aan de discussie en meewerken als vrijwilliger kun je het beste beginnen door lid te worden van onze <a href=\"%{list}\">publieke mailing list</a> (in het Engels)."
  footer: "Voor algemene verzoeken, stuur een email aan %{info}. Voor persverzoeken, contact %{press}. Voor verzoeken om hulp, gebruik de veiligere link bovenaan de pagina."
  code_of_conduct: "Gedragscode"
