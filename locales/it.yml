  intro_paragraphs: "Nell'era del digitale coloro che denunciano la corruzione, combattono contro il razzismo e a favore della giustizia e della democrazia affrontano sempre maggiori minacce e persecuzioni online.<br /><b>Security Without Borders è un collettivo di hacker e professionisti della cyber security</b> che  fanno volontariato nell'assistenza verso giornalisti, difensori dei diritti umani e organizzazioni no-profit sui problemi legati alla sicurezza informatica."
  activist_headline: "Sei un attivista, un giornalista o un difensore dei diritti umani?"
  activist_p1: "Security Without Borders è qui per aiutarti. Possiamo fornire assistenza sulla valutazione della tua sicurezza sul web, condurre investigazioni e analisi sulle violazioni e in generale agire da consulenti su questioni pertinenti la sicurezza informatica. I servizi di sicurezza sono spesso costosi e SWB li offre gratuitamente alle organizzazioni e alle persone che combattono contro l'abuso dei diritti umani, il razzismo e altre ingiustizie."
  activist_p2: "Mettiti in contatto con noi tramite il bottone <i>Richiedi Assistenza</i> qui sopra, e riempi il form che troverai. Cercheremo di risponderti il più velocemente possibile. Considera comunque che siamo una rete di volontari, e le risorse e il numero di persone disponibili potrebbero essere a volte esigui."
  activist_p3: "Siamo impegnati nell'assistere <i>tutti</i>, a prescindere da razza, genere, etnia, orientamento sessuale, religione o qualsiasi altra caratteristica personale o di identità."
  hacker_headline: "Sei un hacker o un professionista della sicurezza informatica?"
  hacker_p1: "Se hai tempo e voglia di utilizzare le tue competenze per una buona causa, ti invitiamo a considerare di unirti a noi."
  hacker_p2: "Siamo un gruppo di penetration tester, analisti di malware, sviluppatori, ingegneri, amministratori di sistema, hacker. Qualcuno di noi lavora nella sicurezza aziendale, altri in ambito accademico e altri ancora in organizzazioni per i diritti umani. Quello che vogliamo è dedicare un po' del nostro tempo al miglioramento della società globale."
  hacker_p3: "Security Without Borders rispetta l'uguaglianza e la diversità, e valuta molto la tua offerta di tempo e sforzi indipendentemente da chi sei. Lavoriamo attivamente per non discriminare e costruire una comunità variegata e inclusiva per la nostra missione."
  hacker_p4: "Se ti piacerebbe unirti alla discussione ed essere un volontario, il miglior modo per iniziare è iscriversi alla nostra <a href=\"%{list}\">mailing list pubblica</a>."
  footer: "Per richieste generiche inviaci una email a %{info}. Per richieste stampa contatta %{press}. Per richieste di assistenza usa il link sicuro in cima alla pagina."
