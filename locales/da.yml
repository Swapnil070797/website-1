da:
  site_name: "Security Without Borders"
  follow_us: "Følg os på Twitter på %{twitter}"
  subscribe: "eller tilmeld dig vores <a href=\"%{newsletter}\">nyhedsbrev</a>."
  request_assistance: "Anmod om Hjælp"
  core_team: "Core Team"
  intro_paragraphs: "I denne moderne digitale tidsalder møder de, som afslører korruption, bekæmper racisme og arbejder for retfærdighed og demokrati i større grad trusler og forfølgelse online.<br /><b>Security Without Borders er et åbent kollektiv af hackere og folk som arbejder med cybersikkerhed,</br> som frivilligt hjælper journalister, menneskerettighedsforkæmpere og non-profit organisationer med problemer og spørgsmål angående cybersikkerhed."
  activist_headline: "Er du aktivist, journalist eller menneskerettighedsforkæmper?"
  activist_p1: "Security Without Borders er til for at hjælpe. Vi kan assistere med internet sikkerhedsvurderinger, efterforskning og analysis af brud på kodeks, og generelt agere som rådgivere i spørgsmål om cybersikkerhed. Da sådanne sikkerheds services ofte er dyre, tilbyder vi hos SUG disse tjenester gratis til organisationer og folk der kæmper mod brud på menneskerettigheder, racisme og andre uretfærdigheder."
  activist_p2: "Kontakt os ved at klikke på knappen <i>Anmod om Hjælp</i> ovenfor, og derefter udfylde formularen. Vi vil forsøge at vende tilbage snarest muigt. Bemærk dog venligst, at vi er et netværk af frivillige, og at resourcer til tider kan være få."
  activist_p3: "Vi er opsat på at hjælpe <i>alle</i>, uafhængig af race, køn, etnicitet, seksualitet, tro eller andre personkarakteristika."
  hacker_headline: "Er du hacker eller arbejder du med cybersikkerhed?"
  hacker_p1: "Hvis du har tid og lyst til at bruge dine evner til et godt formål, inviterer vi dig til at deltage."
  hacker_p2: "Vi er en gruppen af penetrationtestere, malware analytikere, udviklere, ingeniører, system administratorere og hackere. Nogle af os arbejder i virksomheder, nogle i den akademiske verden, og andre endnu i menneskerettighedsorganisationer. Vi vil dedikere noget af vores tid til at forbedre  det globale samfund."
  hacker_p3: "Security Without Borders er dedikeret til lighed og forskellighed, og vi værdsætter dit tilbud om din tid og indsats, ligegyldigt hvem du er. Vi arbejder aktivt på ikke at diskriminere, og på at bygge et forskelligartet og inkluderende samfund omkring vores mission."
  hacker_p4: "Hvis du gerne vil deltage i diskussionen og melde dig som frivillig, så er det bedste sted at starte at melde sig til vores <a href=\"%{list}\">offentlige mailing liste</a>."
  footer: "For generelle henvendelser, send venligst en email ti %{info}. For pressehenvendelser, kontakt %{press}. For henvendelser vedrørende assistance, benyt venligst det sikre link på toppen af siden."
  code_of_conduct: "Adfærdskodeks"
