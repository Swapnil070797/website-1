  site_name: "Security Without Borders"
  follow_us: "Folge uns auf Twitter %{twitter}"
  subscribe: "oder abonniere unseren <a href=\"%{newsletter}\">Newsletter</a>."
  request_assistance: "Unterstützung anfragen"
  core_team: "Kernteam"
  intro_paragraphs: "Im digitalen Zeittalter sind diejenigen, die Korruption aufdecken, gegen Rassismus kämpfen und sich für Demokratie und Gerechtigkeit einsetzen, zunehmend Bedrohungen und Verfolgung im Netz ausgesetzt. <br /><b>Security Without Borders ist ein offenes Kollektiv von HackerInnen und ExpertInnen für Computersicherheit</b>,  die sich und ihr Wissen zur Verfügung stellen, um JournalistInnen, MenschenrechtlerInnen und Non-Profit-Organisationen in Belangen der IT-Sicherheit zu unterstützen."
  activist_headline: "Bist du AktivistIn, JournalistIn oder MenschenrechtlerIn?"
  activist_p1: "Security Without Borders wurde gegründet, um zu helfen. Wir unterstützen bei Einschätzungen der Netzsicherheit, untersuchen Einbrüche in Rechnersysteme und fungieren als genereller Ratgeber in allen Fragen der digitalen Sicherheit. Da Leistungen im Bereich der digitalen Sicherheit meist sehr kostspielig sind, bietet SWB diese Dienste kostenfrei für alle Organisationen oder Einzelpersonen an, die gegen Menschenrechtsverletzungen, Rassismus oder andere Ungerechtigkeiten kämpfen."
  activist_p2: "Setz dich mit uns in Verbindung, indem du auf den Button <i>Unterstützung anfordern</i> klickst und fülle dann das entsprechende Formular aus.  Wir werden uns dann so schnell wie möglich bei dir melden. Bitte beachte dabei, dass wir ein Freiwilligennetzwerk sind und es folglich sein kann, dass unsere Ressourcen zeitweise knapp sind."
  activist_p3: "Wir wollen <i>allen</i> zur Seite stehen, unabhängig von Rasse, Geschlecht, ethnischer Herkunft, sexueller Orientierung, Religion oder anderen persönlichen Eigenschaften oder Identitäten."
  hacker_headline: "Bist du HackerIn oder ExpertIn für Computersicherheit?"
  hacker_p1: "Falls du Zeit und den Wunsch hast, deine Fähigkeiten für Gutes einzusetzen, laden wir dich ein, bei uns mitzuhelfen."
  hacker_p2: "Wir sind PenetrationstesterInnen, Malware-AnalystInnen, EntwicklerInnen, IngenieurInnen, SystemadministratorInnen und HackerInnen. Einige von uns arbeiten im Bereich Unternehmenssicherheit, andere in der Wissenschaft oder in Menschenrechtsorganisationen. Wir möchten einen Teil unserer Zeit investieren, um einen Beitrag zur Verbesserung der globalen Gesellschaft zu leisten."
  hacker_p3: "Security Without Borders engagiert sich für Gleichstellung und Vielfalt. Wir schätzen deinen Zeitaufwand und dein Engagement ungeachtet davon, wer du bist. Wir arbeiten aktiv daran, nicht zu diskriminieren und eine vielfältige, inklusive Gemeinschaft rund um unsere Aufgabe zu bilden."
  hacker_p4: "Wenn du zur Diskussion beitragen oder aktiv helfen möchtest, melde dich am besten zuerst für unsere <a href=\"%{list}\">öffentliche Mailingliste</a> an."
  footer: "Sende bitte eine E-Mail an %{info} für allgemeine Anfragen.  Presseanfragen erreichen uns unter der Adresse %{press}. Für Unterstützungsanfragen benutze bitte den speziell gesicherten Link oben auf der Seite."
  code_of_conduct: "Verhaltensregeln"
