  intro_paragraphs: "Στη σύγχρονη ψηφιακή εποχή, όσοι αποκαλύπτουν περιστατικά διαφθοράς, καταπολεμούν τον ρατσισμό, και αγωνίζονται για τη δημοκρατία και τη δικαιοσύνη συχνά έρχονται αντιμέτωποι με ψηφιακές απειλές και καταδίωξη.<br /><b>Το Security Without Borders είναι μια παγκόσμια, εθελοντική συλλογικότητα χάκερ και επαγγελματιών ψηφιακής ασφάλειας</b> που βοηθάει τους υπερασπιστές ανθρωπίνων δικαιωμάτων, τους δημοσιογράφους, και τους μη κυβερνητικούς οργανισμούς με ζητήματα ψηφιακής ασφάλειας."
  activist_headline: "Ασχολείσαι με τον ακτιβισμό, τη δημοσιογραφία, ή με την υπεράσπιση ανθρωπίνων δικαιωμάτων?"
  activist_p1: "Το Security Without Borders είναι εδώ για να σε βοηθήσει. Παρέχουμε αξιολογήσεις ψηφιακής ασφάλειας, διενεργούμε έρευνες ψηφιακής παραβίασης, και γενικά ενεργούμε ως σύμβουλοι σε ζητήματα ψηφιακής ασφάλειας. Επειδή οι υπηρεσίες ψηφιακής ασφάλειας είναι συχνά ακριβές, το Security Without Borders παρέχει αυτές τις υπηρεσίες δωρεάν σε οργανισμούς και σε άτομα που αγωνίζονται ενάντια στην παραβίαση ανθρωπίνων δικαιωμάτων, του ρατσισμού και άλλων αδικιών."
  activist_p2: "Παρακαλούμε έλα σε επαφή μαζί μας κάνοντας κλικ στο κουμπί <i>Ζήτα Βοήθεια</i> παραπάνω, και συμπληρώνοντας τη φόρμα που θα ακολουθήσει. Θα προσπαθήσουμε να σου απαντήσουμε το συντομότερο δυνατόν. Ωστόσο, παρακαλούμε να λάβεις υπόψιν ότι είμαστε δίκτυο εθελοντών και πως οι πόροι και οι διαθέσιμοι άνθρωποι μπορεί ανά διαστήματα να είναι σε έλλειψη."
  activist_p3: "Δεσμευόμαστε πως θα βοηθήσουμε <i>οποιονδήποτε</i>, ανεξαρτήτως φυλής, φύλου, εθνικότητας, σεξουαλικότητας, θρησκείας ή οποιουδήποτε άλλου προσωπικού χαρακτηριστικού."
  hacker_headline: "Είσαι χάκερ ή επαγγελματίας ψηφιακής ασφάλειας?"
  hacker_p1: "Αν έχεις το χρόνο και τη διάθεση να χρησιμοποιήσεις τις ικανότητές σου για καλό σκοπό, σε προσκαλούμε να συνεργαστείς μαζί μας."
  hacker_p2: "Είμαστε μια ομάδα, δοκιμαστών διείσδυσης, αναλυτών malware, προγραμματιστών, μηχανικών και διαχειριστών συστημάτων, χάκερς. Μερικοί από εμάς δουλεύουν στον ιδιωτικό τομέα, άλλοι στον ακαδημαϊκό χώρο, και άλλοι με μη κυβερνητικούς οργανισμούς που υπερασπίζονται τα ανθρώπινα δικαιώματα. Θέλουμε να αφιερώσουμε μερικό από το χρόνο μας στη βελτίωση της παγκόσμιας κοινωνίας."
  hacker_p3: "Το Security Without Borders δεσμεύεται στην ισότητα και ποικιλία, και εκτιμούμε την προσφορά σου σε χρόνο και κόπο ανεξαρτήτως ποιος/α είσαι. Εργαζόμαστε ενεργά για να μην κάνουμε διακρίσεις και να χτίσουμε μια ποικιλόμορφη και φιλόξενη κοινότητα με βάση την αποστολή μας."
  hacker_p4: "Αν σε ενδιαφέρει να συμμετέχεις στις συζητήσεις και να προσφέρεις ως εθελοντής, το καλύτερο μέρος για να ξεκινήσεις είναι να εγγραφείς στη <a href=\"%{list}\">δημόσια λίστα</a>."
  footer: "Για γενικές πληροφορίες, παρακαλούμε στείλε ένα email στο %{info}. Για θέματα τύπου, επικοινώνησε στέλνοντας email στο %{press}. Για αίτηση βοήθειας, παρακαλούμε να έρθεις σε επαφή μαζί μας κάνοντας κλικ στο κουμπί <i>Ζήτα Βοήθεια</i> στην αρχή της σελίδας και συμπληρώνοντας τη φόρμα που θα ακολουθήσει."
