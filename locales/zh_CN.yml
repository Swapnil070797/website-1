  intro_paragraphs: "当今数字时代，人们在揭发腐败行为，反对种族歧视，争取公平与民主时，面临着越来越多的网络威胁和攻击。<br /><b>作为一个开放团队，Security Without Borders 由计算机系统专家和网络安全专业人士组成</b>，致力于为记者、人权卫士以及非盈利机构提供网络安全方面的志愿服务。"
  activist_headline: "你是否是活动人士、记者或人权捍卫者？"
  activist_p1: "Security Without Borders 的宗旨是提供帮助。通常以网络安全顾问身份对互联网安全进行评估，对入侵破坏进行调查和分析。安全服务价格昂贵，对于从事人权保护，反对种族歧视以及其他各种不公现象的机构和人士，SWB 将提供免费的安全咨询和援助。"
  activist_p2: "如需联系，请点击上方的<i>请求帮助</i>按钮，并填写相关的信息。我们将尽快作出回复，但作为志愿者团体，限于资源与人力的不足，如未及时收到回复，敬请谅解。"
  activist_p3: "我们致力于为<i>所有人</i>提供帮助，无论你来自哪里何种身份，也不管你的性别、性向、种族和宗教等个人特征，都欢迎与我们联系。"
  hacker_headline: "你是否是黑客或网络安全专业人士？"
  hacker_p1: "如果你愿意利用你的时间与技能做有益之事，请加入我们。"
  hacker_p2: "我们的团队由入侵测试人员、恶意软件分析师、开发者、工程师、系统管理员以及计算机专家组成。有人从事企业网络安全，有人是学术界研究人员，也有人就职于人权机构。我们希望拿出一部分时间与精力，推动全球社会的进步与改善。"
  hacker_p3: "Security Without Borders 关注平等与多元。对于付出时间与努力的志愿者，不管你是谁，我们都极为重视。以提供安全援助为宗旨，我们将身体力行，创建一个平等、多元与包容的社区。"
  hacker_p4: "如果想要参与讨论或加入志愿者，请加入我们的<a href=\"%{list}\">公共邮件讨论组</a>。"
