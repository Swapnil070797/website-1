  core_team: "Equipe Principal"
  intro_paragraphs: "Nesta moderna era digital, aqueles que expõem a corrupção, lutam contra o racismo e por justiça e democracia enfrentam ameaças crescentes e perseguição online.<br /><b>Security Without Borders (Segurança Sem Fronteiras) é um coletivo aberto, composto por hackers e profissionais de cibersegurança</b> que se oferecem como voluntários para auxiliar jornalistas, defensores dos direitos humanos e organizações sem fins lucrativos com questões relacionadas a segurança cibernética."
  activist_headline: "Você é ativista, jornalista ou defensor dos direitos humanos?"
  activist_p1: "Security Without Borders está aqui para auxiliar. Podemos ajudar com avaliações de segurança digital, conduzir investigações e fazer análises de violações, assim como também agir como um conselheiro em questões relacionadas à segurança cibernética. Como os serviços de segurança muitas vezes são caros, a SSF oferece esses serviços gratuitamente a organizações e pessoas que lutam contra o abuso de direitos humanos, racismo e outras injustiças."
  activist_p2: "Por favor, entre em contato conosco clicando no botão <i>Solicitar Assistência</i> acima e preenchendo o formulário subsequente. Tentaremos dar retorno o mais rapidamente possível. No entanto, recorde-se que somos uma rede de voluntários e nossos recursos e disponibilidade podem, às vezes, ser escassos."
  activist_p3: "Estamos empenhados em ajudar a <i>todos(as)</i>, independente de raça, gênero, origem étnica, sexualidade, credo ou qualquer outra característica pessoal ou de identidade."
  hacker_headline: "Você é hacker ou profissional de cibersegurança?"
  hacker_p1: "Se você tem tempo e o desejo de usar suas habilidades para o bem, considere se juntar a nós."
  hacker_p2: "Nós somos um grupo de pentesters (testes de intrusão), analistas de malware, desenvolvedores(as), engenheiros(as), administradores(as) de sistemas, hackers.  Somos trabalhadores(as) da área de segurança corporativa, da área acadêmica e de organizações de direitos humanos. Nós queremos dedicar parte de nosso tempo em benefício da sociedade global."
  hacker_p3: "Security Without Borders está comprometida com a igualdade, a diversidade e valoriza seu tempo e esforço, independentemente de quem você é. Trabalhamos ativamente para não discriminar e construir uma comunidade diversa e inclusiva em torno de nossa missão."
  hacker_p4: "Caso se interesse em se juntar à discussão e se voluntariar, o melhor lugar para começar é se inscrevendo em nossa <a href=\"%{list}\">lista de discussão pública</a>."
  footer: "Para consultas gerais, por favor, envie um email para %{info}. Para questões da imprensa, contate %{press}. Para solicitar assistência, utilize o link no topo da página."
  code_of_conduct: "Código de Conduta"
