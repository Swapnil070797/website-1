es:
  site_name: "Security Without Borders"
  follow_us: "Seguinos en Twitter en %{twitter}"
  subscribe: "o subscribite a nuestro <a href=\"%{newsletter}\">newsletter</a>."
  request_assistance: "Pedir Ayuda"
  core_team: "Equipo Principal"
  intro_paragraphs: "En esta era digital moderna, aquellos que exponen la corrupción, luchan contra el racismo y a favor de la justicia y la democracia, se enfrentan cada vez a más amenazas y persecuciones online.<br /><b> Security Without Borders (Seguridad sin Fronteras) es un colectivo de hackers y profesionales de la ciberseguridad</b> que asisten de forma voluntaria a periodistas, defensores de derechos humanos, y organizaciones sin ánimo de lucro en problemas de ciberseguridad."
  activist_headline: "¿Eres un activista, periodista o defensor de derechos humanos?"
  activist_p1: "Security Without Borders está aquí para ayudarte. Podemos asistir con auditorías de seguridad web, realizar investigaciones y análisis de intrusiones, y en general asesorar en preguntas de ciberseguridad. Debido a que estos servicios generalmente cuestan mucho dinero, SWB los ofrece de forma gratuita a organizaciones e individuos luchando contra abusos de los derechos humanos, racismo y otras injusticias."
  activist_p2: "Por favor contáctanos presionando el botón <i>Pedir Ayuda</i> en la parte superior, y rellenando el formulario. Intentaremos contestarte lo más rápido posible, pero por favor ten en cuenta que SWB está formado por voluntarios, y por lo tanto nuestros recursos y tiempos pueden ser escasos."
  activist_p3: "Estamos comprometidos a asistir a <i>todos</i>, independientemente de raza, género, etnia, preferencia sexual, religión o cualquier otra preferencia personal o identidad."
  hacker_headline: "¿Eres un hacker o un profesional de la ciberseguridad?"
  hacker_p1: "Si tienes el tiempo y las ganas de usar tus conocimientos para ayudar a una buena causa, te invitamos a que consideres unírtenos."
  hacker_p2: "Somos un grupo de penetration testers, analistas de malware, programadoras, programadores, ingenieras, ingenieros, administradoras y administradores de sistemas y hackers. Parte de nuestros miembros trabajamos en el sector privado, en el académico y en organizaciones de derechos humanos. Queremos dedicarle algo de nuestro tiempo a la mejora de una sociedad global."
  hacker_p3: "Security Without Borders esta comprometido con la igualidad y la diversidad, valorando el ofrecimiento de tu tiempo y esfuerzo, independientemente de quien eres. Trabajamos activamente para no discriminar y para construir una comunidad diversa e inclusiva alrededor de nuestra misión."
  hacker_p4: "Si deseas unirte al grupo y colaborar, el mejor sitio para empezar es suscribirse a nuestra <a href=\"%{list}\">lista de correo pública</a>."
  footer: "Para cuestiones generales, por favor envía un correo a %{info}. Para prensa, contacta %{press}. Para pedir ayuda, por favor usa el enlace seguro en la parte de arriba."
  code_of_conduct: "Código de Conducta"
