  language_name: "Svenska"
  site_name: "Security Without Borders"
  follow_us: "Följ oss på Twitter på %{twitter}"
  subscribe: "eller prenumerera på vårat <a href=\"%{newsletter}\">nyhetsbrev</a>."
  request_assistance: "Be om hjälp"
  core_team: "Kärngrupp"
  intro_paragraphs: "I den moderna digitala tidsåldern är de som exponerar korruption, bekämpar rasism och slåss för rättvisa och demokrati utsatta för allt fler hot och förföljelse på nätet.<br /><b>Security Without Borders är ett öppet kollektiv av hackers och IT-säkerhetspersonal</b> som ideellt hjälper journalister, människorättsaktivister och icke vinstdrivande organisationer med frågor som rör IT-säkerhet."
  activist_headline: "Är du en aktivist, journalist eller en försvarare av mänskliga rättigheter?"
  activist_p1: "Security Without Borders är här för att hjälpa. Vi kan hjälpa till med säkerhetsutvärderingar, genomföra intrångsutredningar och -analyser och generellt agera som en rådgivare kring frågor rörande IT-säkerhet. Eftersom säkerhetstjänster ofta är dyra att upphandla tillhandahåller SWB dessa gratis till organisationer och människor som arbetar med att bekämpa kränkningar av de mänskliga rättigheterna, rasism och andra orättvisor."
  activist_p2: "Vänligen ta kontakt med oss genom att klicka på knappen <i>Be om hjälp</i> här ovanför och fyll i det efterkommande formuläret. Vi återkommer till dig snarast möjligt. Ta hänsyn till att vi är ett nätverk av volontärer vilket innebär att det emellanåt kan vara ont om resurser och tillgängliga personer."
  activist_p3: "Vi åtar oss att hjälpa <i>alla</i> oavsett ras, kön, etnicitet, sexualitet, religion eller andra personliga kännetäcken eller identitet."
  hacker_headline: "Är du en hacker eller arbetar du med IT-säkerhet? "
  hacker_p1: "Om du har tid och lust att använda dina färdigheter för en god sak, bjuder vi in dig till att ansluta dig till oss."
  hacker_p2: "Vi är en grupp penetrationstestare, malwareanalytiker, utvecklare, ingenjörer, systemadministratörer och hackare. Vissa arbetar med företagssäkerhet, vissa inom den akademiska världen, andra arbetar i människorättsorganisationer. Vi vill ägna en del av vår tid till att förbättra det globala samhället."
  hacker_p3: "Security Without Borders är engagerade i jämställdhet och mångfald och värderar att du ger av din tid och ansträngning oavsett vem du är. Vi arbetar aktivt för att inte diskriminera och bygga ett mångfaldigt och inkluderande community runt vårt uppdrag. "
  hacker_p4: "Det bästa stället att börja, om du vill delta i diskussionen eller anmäla dig som volontär, är att prenumerera på vår <a href=\"%{list}\">publika e-postlista</a>."
  footer: "För generella förfrågningar, vänligen skicka e-post till %{info}. För pressrelaterade frågor, kontakta %{press}. För att be om hjälp, vänligen använd den mer säkra länken på toppen av sidan.  "
  code_of_conduct: "Uppförandekod"
