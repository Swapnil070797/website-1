  intro_paragraphs: "V súčasnom modernom digitálnom veku, Tí, ktorí odhaľujú korupciu, bojujú proti rasizmu a bojujú za spravodlivosť a demokraciu, čelia rôznym hrozbám a prenasledovaniu na internete. <br /> <b> Security Without Borders je otvorený kolektív hackerov a kybernetických bezpečnostných profesionálov </b> , ktorí dobrovoľne a zdarma ponúkaju pomoc s počítačovou a internetovou bezpečnostou pre novinárov, obhajcov ľudských práv a neziskových organizácií."
  activist_headline: "Si aktivista, novinár, alebo ochranca ľudských práv?"
  activist_p1: "Security Without Borders ponúka pomoc. Môžeme pomôcť s bezpečnostou webových stránok, vyšetrovaním  a analýzov počítačových útokov a celkovo pôsobiť ako poradca v otázkach týkajúcich sa počítačovej bezpečnosti. Kedže počítačové bezpečnostné služby sú zvyčajne veľmi drahé, SWB ponúka bezplatné služby pre organizácie a ľudí bojujúcich proti zneužívaniu ľudských práv, rasizmu a iných krívd."
  activist_p2: "Pre pomoc. stačí kliknúť na tlačidlo <i> Požiadať o pomoc </i> a vyplneniť následný formulár. Pokúsime sa vám následne odpovedať tak rýchlo, ako je to len možné. V každom prípade, majte na vedomí, že sme dobrovoľnícka siet a prostriedky ktoré máme k dispozícii môžu byť niekedy nedostatočné."
  activist_p3: "Zaviazali sme sa k podpore <i>každého</i>, bez ohľadu na rasu, pohlavie, etnikum, sexuálnej orientácie, náboženstva alebo akýchkoľvek iných charakteristík, či identity."
  hacker_headline: "Si hacker alebo profesionál pôsobiaci v počítačovej bezpečnosti?"
  hacker_p1: "Ak máš čas a túžbu využiť svoje schopnosti k niečomu dobrému, tak ťa pozývame, aby si sa k nám pridal."
  hacker_p2: "Sme skupina penetračných testerov, malware analytikov, vývojárov, inžinierov, správcov systémov a hackerov. Niektorí z nás pracujú v podnikovej bezpečnosti, niektorí z nás v akademickom svete, a iný zase v organizáciách pre ľudské práva. Chceme venovať náš voľný čas na zlepšenie globálnej spoločnosti."
  hacker_p3: "Security Without Borders sa zaväzuje k rovnosti a rozmanitosti, a cení si tvoju ponuku času a úsilia, bez ohľadu na to, kto si. Aktívne pracujeme na nerozlišovaní a vytváraní rôznorodej a inkluzívnej komunity pre našu misiu."
  hacker_p4: "Ak sa chceš pripojiť k diskusii a dobrovoľníčiť, najlepším miestom, kde začať, je prihlásiť do nášho <a href=\"%{list}\">verejného mailing listu</a>."
  footer: "Pre všeobecné otázky, pošli e-mail na %{info}. Pre otázky od novinárov, prosím kontaktujte %{press}. V prípade žiadostí o pomoc, použite bezpečnejší odkaz v hornej časti stránky."
  code_of_conduct: "Kódex správania sa"
